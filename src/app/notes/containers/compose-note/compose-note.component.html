<app-layout [title]="'New Note'">
  <div class="edit-view">
  <app-edit-note-form
    [categories]="categories | async"
    (formSubmitted)="formSubmitted($event)"
    (bodyChanged)="bodyChanged($event)">
  </app-edit-note-form>
  <div class="preview">
    <h5>Preview:</h5>
    <app-note-preview [body]="body"></app-note-preview>
  </div>
  </div>
</app-layout>
